<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fullscreen Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
    }

    body {
      overflow: hidden;
    }

    .fullscreen-image {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Replace with your image URL -->
  <img src="your-image.jpg" alt="Fullscreen" class="fullscreen-image" />
</body>
</html>
